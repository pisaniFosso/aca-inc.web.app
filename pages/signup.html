        <div class="tab-content">
            <div id="signup">
                <h1>Sign Up for Free</h1>

                <form action="/" name="register" method="post">

                    <div class="top-row">
                        <div class="field-wrap">
                            <label>
                                First Name<span class="req">*</span>
                            </label>
                            <input type="text" id="firstName" autocomplete="off" />
                        </div>

                        <div class="field-wrap">
                            <label>
                                Last Name<span class="req">*</span>
                            </label>
                            <input type="text" id="lastName" autocomplete="off" />
                        </div>
                    </div>

                    <div class="top-row">
                        <div class="field-wrap">
                            <label>
                                Email Address<span class="req">*</span>
                            </label>
                            <input type="email" id="email" autocomplete="off" />
                        </div>

                        <div class="field-wrap">
                            <label>
                                Phone Number<span class="req">*</span>
                            </label>
                            <input type="text" id="phone" autocomplete="off" />
                        </div>
                    </div>

                    <div class="top-row">
                        <div class="field-wrap">
                            <label>
                                Set A Password<span class="req">*</span>
                            </label>
                            <input type="password" id="password" autocomplete="off" />
                        </div>

                        <div class="field-wrap">
                            <label>
                                Retype the Password<span class="req">*</span>
                            </label>
                            <input type="password" id="repassword" autocomplete="off" />
                        </div>
                    </div>
                    <div class="top-row">
                        <div class="field-wrap">
                            <label>
                                address<span class="req">*</span>
                            </label>
                            <input type="text" id="address" />
                        </div>

                        <div class="field-wrap">
                            <label>
                                ville<span class="req">*</span>
                            </label>
                            <input type="text" id="city" />
                        </div>
                    </div>
                    <div class="top-row">
                        <div class="field-wrap">
                            <select class="browser-default" id="province">
                                <option value="" disabled selected>Province<span class="req">*</span></option>
                                <option value="">Choose your Province</option>
                                <option value="AB">Alberta</option>
                                <option value="BC">British Columbia</option>
                                <option value="MB">Manitoba</option>
                                <option value="NB">New Brunswick</option>
                                <option value="NL">Newfoundland and Labrador</option>
                                <option value="NS">Nova Scotia</option>
                                <option value="ON">Ontario</option>
                                <option value="PE">Prince Edward Island</option>
                                <option value="QC">Quebec</option>
                                <option value="SK">Saskatchewan</option>
                                <option value="NT">Northwest Territories</option>
                                <option value="NU">Nunavut</option>
                                <option value="YT">Yukon</option>
                            </select>
                        </div>
                        <div class="field-wrap">
                            <label>
                                code postal<span class="req">*</span>
                            </label>
                            <input type="text" id="postalCode" />
                        </div>
                    </div>
                    <div class="field-wrap">
                        <!-- <label for="status"><span class="req">*</span></label> -->
                        <select class="browser-default" id="status">
                            <option value="" disabled selected>Status in canada <span class="req">*</span></option>
                            <option value="Study Permit">Study Permit</option>
                            <option value="Work Permit">Work Permit</option>
                            <option value="Permanent Resident">Permanent Resident</option>
                            <option value="Canadien">Canadien</option>
                        </select>
                    </div>

                    <div class="top-row" id="date">
                        <div class="field-wrap">
                            <label>
                                From<span class="req">*</span>
                            </label>
                            <input type="text" id="fromDate" class="datepickerFrom">
                        </div>

                        <div class="field-wrap">
                            <label>
                                To<span class="req">*</span>
                            </label>
                            <input type="text" id="toDate" class="datepickerTo">
                        </div>
                    </div>
                    <div class="top-row" id="study" style="display: none;">
                        <div class="field-wrap">
                            <label>
                                Study Field
                            </label>
                            <input type="text" id="studyField" autocomplete="off">
                        </div>

                        <div class="field-wrap">
                            <label>
                                School
                            </label>
                            <input type="text" id="school" autocomplete="off">
                        </div>
                    </div>

                    <div class="top-row" id="work" style="display: none;">
                        <div class="field-wrap">
                            <label>
                                Work Field
                            </label>
                            <input type="text" id="workField" autocomplete="off">
                        </div>

                        <div class="field-wrap">
                            <label>
                                Employer
                            </label>
                            <input type="text" id="employer" autocomplete="off">
                        </div>
                    </div>
                    <button type="submit" class="button button-block">Get Started</button>

                </form>

            </div>

            <div id="login">
                <h1 id="intro">Welcome Back!</h1>

                <form action="#" name="login" method="post" id="form-login">

                    <div class="field-wrap">

                    </div>

                    <div class="field-wrap">
                        <label>
                            Password<span class="req">*</span>
                        </label>
                        <input type="password" id="loginPassword" autocomplete="off" />
                    </div>

                    <p class="forgot" id="forgot"><a>Forgot Password?</a></p>

                    <button class="button button-block">Log In</button>

                </form>

            </div>
